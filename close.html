<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; /* 关闭滚动条 */
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            cursor: pointer;
        }
    </style>
    <script>
        document.addEventListener('click', function() {
            window.close();
        });
    </script>
</head>
<body>
    首页
</body>
</html>
