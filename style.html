<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>品质实绩报告</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
        }
.navbar {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #3366cc;
    color: white;
    padding: 0 30px;
    height: 75px;
}

.navbar h1 {
    margin: 0;
    font-size: 24px;
}

.navbar .right {
    display: flex;
    align-items: center;
    gap: 20px;
}

#navTime {
    font-size: 20px;  /* 字体更大 */
    font-weight: bold;
}

.navbar button, .navbar .left-button {
    background-color: #0066cc;
    border: none;
    color: white;
    padding: 10px 16px;
    font-size: 16px;  /* 按钮文字稍大 */
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.navbar button:hover, .navbar .left-button:hover {
    background-color: #005bb5;
}
    </style>
</head>
<body>
    <div class="navbar">
        
        <h1>品质实绩报告</h1>
        <div class="right">
            <div id="navTime">加载中...</div>
            <button onclick="goHome()">生管</button>
        </div>
    </div>




    <script>
        function updateTime() {
            const now = new Date();
            const month = now.getMonth() + 1;
            const day = now.getDate();
            const hour = now.getHours().toString().padStart(2, '0');
            const minute = now.getMinutes().toString().padStart(2, '0');
            const second = now.getSeconds().toString().padStart(2, '0');
            const dayOfYear = Math.floor((now - new Date(now.getFullYear(), 0, 0)) / 86400000);
            const week = Math.floor((dayOfYear - 6) / 7) + 2;

            const timeString = `${month}月${day}日 ${hour}:${minute}:${second} ｜ 第${week}周`;

            document.getElementById('navTime').textContent = timeString;
            document.getElementById('cardTime').textContent = `当前时间：${timeString}`;
        }

        function goHome() {
            window.location.href = 'http://192.168.56.165:18080/smartbi/vision/share.jsp?resid=I4028b8250195832c832c0e210195b6a2a0ee0116'; // 修改成你的首页路径
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
