<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>日期与周数</title>
    <style>
        .container {
            width: 193px;
            height: 85px;
            display: flex;
            flex-direction: column;
            justify-content: center; /* 垂直居中 */
            align-items: center;     /* 水平居中 */
            font-family: Arial, sans-serif;
            font-size: 18px;
            font-weight: bold;
            box-sizing: border-box;
        }
        .line {
            margin: 2px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="line" id="date"></div>
        <div class="line" id="week"></div>
    </div>

    <script>
        function updateDateAndWeek() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');

            document.getElementById('date').textContent = `${year}年${month}月${day}日`;

            const startOfYear = new Date(year, 0, 1);
            const dayOfYear = Math.floor((now - startOfYear) / (1000 * 60 * 60 * 24)) + 1;

            const weekNumber = Math.floor((dayOfYear - 5) / 7) + 1;

            document.getElementById('week').textContent = `第 ${weekNumber} 周`;
        }

        updateDateAndWeek();
    </script>
</body>
</html>
