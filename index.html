<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>日期与周数</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 193px;
            height: 85px;
        }
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            font-size: 18px;
            font-weight: bold;
            line-height: 1.4;
            box-sizing: border-box;
            text-align: center;
        }
        .line {
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="line" id="datetime"></div>
        <div class="line" id="week"></div>
    </div>

    <script>
        function updateDisplay() {
            const now = new Date();
            const month = now.getMonth() + 1;
            const day = now.getDate();
            const hour = String(now.getHours()).padStart(2, '0');
            const minute = String(now.getMinutes()).padStart(2, '0');
            const second = String(now.getSeconds()).padStart(2, '0');

            document.getElementById('datetime').textContent = `${month}月${day}日 ${hour}:${minute}:${second}`;

            const year = now.getFullYear();
            const startOfYear = new Date(year, 0, 1);
            const dayOfYear = Math.floor((now - startOfYear) / (1000 * 60 * 60 * 24)) + 1;
            const weekNumber = Math.floor((dayOfYear - 6) / 7) + 2;

            document.getElementById('week').textContent = `第 ${weekNumber} 周`;
        }

        updateDisplay();
        setInterval(updateDisplay, 1000);
    </script>
</body>
</html>
